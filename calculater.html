<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="calculater.css" href="styles.css">
    <title>Basic Calculater</title>
</head>
<body>
    <script src="calculater.js"></script>

<fieldset>
<p id="event">0</p>

<input id="1"  type="button" value="1">
<input id="2"  type="button" value="2">
<input id="3"  type="button" value="3">
<input id="4"  type="button" value="4">
<input id="5"  type="button" value="5">
<input id="6"  type="button" value="6">
<input id="7"  type="button" value="7">
<input id="8"  type="button" value="8">
<input id="9"  type="button" value="9">
<input id="0"  type="button" value="0">

<input id="X"  type="button" value="X">
<input id="-"  type="button" value="-">
<input id="/"  type="button" value="/">
<input id="*"  type="button" value="*">
</fieldset>
</body>
</html>
